<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Iurii's Web Phone!</title>
  <script src="lib/peerjs-1.3.1.min.js"></script>
  <script src="script.js" defer></script>
</head>
<body>
  <div>
    <span>Local Code</span>
    <input id="local-code" type="text" disabled />
  </div>
  <div>
    <span>Remote Code</span>
    <input id="remote-code" type="text" />
  </div>
  <div>
    <button id="btn-call">Call</button>
    <button id="btn-hangup">Hangup</button>
  </div>
  <audio controls id="audio" autoplay="true" muted="true"></audio>
  <div>
    <span>Status</span>
    <input id="status" type="text" disabled />
  </div>
</body>
</html>
